name: Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Grant execute permission
        run: chmod +x ./gradlew

      - name: Build
        env:
          GRADLE_OPTS: -Xmx2G
        run: ./gradlew clean build --no-build-cache
