name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Repo'yu çek
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Java 21 (MC 1.21 için şart)
      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # 3. Gradle cache (hız + stabilite)
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4. Gradle çalıştırma izni
      - name: Grant execute permission
        run: chmod +x gradlew

      # 5. Build
      - name: Build mod
        env:
          GRADLE_OPTS: -Xmx2G
        run: ./gradlew build --stacktrace

      # 6. JAR yükle
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: TotemQuick-JAR
          path: build/libs/*.jar
