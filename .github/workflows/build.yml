name: Build TotemQuick

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Depoyu çek
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Java 17 kurulumu
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      # 3. gradlew için çalıştırma izni ver
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Modu derle
      - name: Build mod with Gradle
        run: ./gradlew build

      # 5. Derlenen JAR dosyasını yükle
      - name: Upload built JAR
        uses: actions/upload-artifact@v4
        with:
          name: TotemQuick-build
          path: build/libs/*.jar
