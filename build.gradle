plugins {
    id 'java'
    id 'maven-publish'
    id 'java-gradle-plugin'
    id 'idea'
    id 'eclipse'
    id 'groovy'
    id 'checkstyle'
    id 'codenarc'

    // Sabit sürümlü eklentiler
    id 'org.jetbrains.kotlin.jvm' version '2.0.21' // Kotlin
    id 'com.diffplug.spotless' version '7.2.1'     // Spotless
    id 'org.gradle.test-retry' version '1.6.2'     // Test retry

    // Fabric Loom
    id "fabric-loom" version "1.3-SNAPSHOT"
}

group = 'net.fabricmc'
version = '1.13.local'

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"
    it.options.release = 21
}

tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
    kotlinOptions {
        jvmTarget = "21"
    }
}

repositories {
    maven {
        name = 'Fabric'
        url = 'https://maven.fabricmc.net/'
    }
    mavenCentral()
}

dependencies {
    implementation gradleApi()

    // Libraries
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'org.ow2.asm:asm:9.9'
    implementation 'org.ow2.asm:asm-commons:9.9'
    implementation 'org.ow2.asm:asm-tree:9.9'
    implementation 'org.ow2.asm:asm-util:9.9'
    implementation 'org.ow2.asm:asm-analysis:9.9'

    // Fabric tools
    implementation 'net.fabricmc:stitch:0.6.2'
    implementation 'net.fabricmc:tiny-remapper:0.12.0'
    implementation 'net.fabricmc:class-tweaker:0.1.1'
    implementation 'net.fabricmc:mapping-io:0.8.0'
    implementation 'net.fabricmc:lorenz-tiny:4.0.2'
    implementation 'net.fabricmc:mercury:0.4.3'
    implementation 'net.fabricmc:mercurymixin:0.2.2'
    implementation 'net.fabricmc:fabric-loom-native:0.2.0'
    implementation 'net.fabricmc.unpick:unpick:3.0.0-beta.13'
    implementation 'net.fabricmc.unpick:unpick-format-utils:3.0.0-beta.13'

    // Kotlin
    implementation 'org.jetbrains.kotlin:kotlin-metadata-jvm:2.0.21'
    compileOnly 'org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21'

    // Testing
    testImplementation gradleTestKit()
    testImplementation 'org.spockframework:spock-core:2.3-groovy-3.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.13.4'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:5.13.4'
    testImplementation 'io.javalin:javalin:6.7.0'
    testImplementation 'org.mockito:mockito-core:5.18.0'
    testImplementation 'com.microsoft.java:com.microsoft.java.debug.core:0.53.1'
    testImplementation 'org.bouncycastle:bcprov-jdk18on:1.81'
    testImplementation 'org.bouncycastle:bcpkix-jdk18on:1.81'
    testImplementation 'org.bouncycastle:bcutil-jdk18on:1.81'
    testImplementation 'net.fabricmc:fabric-loader:0.16.14'
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}

spotless {
    lineEndings = com.diffplug.spotless.LineEnding.UNIX

    java {
        licenseHeaderFile(rootProject.file("HEADER")).yearSeparator("-")
        targetExclude("**/loom/util/DownloadUtil.java")
    }

    groovy {
        importOrder('java', 'javax', '', 'net.fabricmc', '\\#')
        licenseHeaderFile(rootProject.file("HEADER")).yearSeparator("-")
        greclipse()
    }

    groovyGradle {
        target 'src/**/*.gradle', '*.gradle'
        greclipse()
    }

    kotlin {
        licenseHeaderFile(rootProject.file("HEADER")).yearSeparator("-")
        targetExclude("**/build.gradle.kts")
        targetExclude("src/test/resources/projects/*/**")
        ktlint()
    }
}

checkstyle {
    configFile = file('checkstyle.xml')
    toolVersion = '10.26.1'
}

codenarc {
    toolVersion = '3.6.0'
    configFile = file("codenarc.groovy")
}

gradlePlugin {
    plugins {
        fabricLoom {
            id = 'fabric-loom'
            implementationClass = 'net.fabricmc.loom.LoomGradlePlugin'
        }
        fabricLoomCompanion {
            id = 'net.fabricmc.fabric-loom-companion'
            implementationClass = 'net.fabricmc.loom.LoomCompanionGradlePlugin'
        }
    }
}

test {
    maxHeapSize = "2560m"
    jvmArgs "-XX:+HeapDumpOnOutOfMemoryError"
    useJUnitPlatform()
}

tasks.named('wrapper') {
    distributionType = Wrapper.DistributionType.ALL
}
