plugins {
    id 'fabric-loom' version '1.3-SNAPSHOT'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

// project.property ile gradle.properties'den çekiyoruz
group = project.property("maven_group")
version = project.property("mod_version")
archivesBaseName = project.property("archives_base_name")

repositories {
    // Loom zaten gerekli Maven repo'larını ekler, ekstra bir şey gerek yok
}

dependencies {
    minecraft "com.mojang:minecraft:${project.property("minecraft_version")}"
    mappings "net.fabricmc:yarn:${project.property("yarn_mappings")}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.property("loader_version")}"
}

processResources {
    inputs.property "version", project.version

    filesMatching("fabric.mod.json") {
        expand "version": project.version
    }
}

loom {
    // Access Widener varsa dosya yolunu ekle
    accessWidenerPath = file("src/main/resources/multiplayerbutton.accesswidener")
}

tasks.withType(JavaCompile).configureEach {
    it.options.encoding = "UTF-8"

    def targetVersion = 17
    if (JavaVersion.current().isJava9Compatible()) {
        it.options.release = targetVersion
    }
}

java {
    withSourcesJar()
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archivesBaseName}" }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }
    repositories {
        // Yayınlamak için repo eklenebilir
    }
}
